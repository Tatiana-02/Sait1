        form_1.t1.value=1000000

        form_1.t5.value=10000
      }
        
      function poteri() {
        with (Math){
        zp = form_1.t1.value.replace(',','.')*1
        r1 = form_1.t2.value.replace(',','.')*1
        r3 = form_1.t4.value.replace(',','.')*1
        r4 = form_1.t5.value.replace(',','.')*1
        
        z = zp*0.13
        r = (r1+r3+r4)*0.13
        f = z*1 - r*1
        
        if (f < 0) {z1 = z}
        
        f = z*1 - r*1
        
        if (f = 0) {z1 = z}
        
        f = z*1 - r*1
        
        if (f > 0) {z1 = r}
        
        mstr1=z1.toFixed(2)
        form_1.t6.value = mstr1
        }
        }
